<div class="min-h-screen bg-base-100 flex flex-col">
  <app-header *ngIf="isLoggedIn"></app-header>
  
  <main class="flex-grow bg-base-100 flex items-center">
    <div class="w-full max-w-7xl mx-auto px-4 py-8">
      <div *ngIf="!isLoggedIn" class="min-h-screen flex items-center justify-center bg-base-100">
        <div class="text-center p-8 bg-base-200 rounded-lg shadow-lg max-w-2xl w-full mx-4">
          <h1 class="text-5xl font-bold text-base-content mb-6">Welcome to Habit Tracker</h1>
          <p class="text-xl text-base-content/70 mb-8">Track your habits and build better routines</p>
          <div class="flex flex-col sm:flex-row justify-center gap-4">
            <a [routerLink]="['/login']" class="btn btn-primary px-8 py-3 text-lg font-medium">
              Log In
            </a>
            <a [routerLink]="['/signup']" fragment="signupForm" class="btn btn-outline px-8 py-3 text-lg font-medium">
              Sign Up
            </a>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="footer footer-center p-4 bg-base-200 border-t border-base-300">
    <div class="text-sm text-base-content/70">
      <p>Copyright Â© {{ currentYear }} - Habit Tracker</p>
    </div>
  </footer>
</div>
