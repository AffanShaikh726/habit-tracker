<header class="mb-8">
  <div class="relative">
    <div class="px-4">
      <div class="flex flex-col items-center text-center">
        <!-- Title and Subtitle -->
        <div class="relative w-full">
          <div class="flex flex-col items-center w-full">
            <div class="relative w-full flex justify-center">
              <div class="flex items-center">
                <h1 class="title-with-icon text-3xl sm:text-4xl font-bold">
                  <span class="icon inline-flex items-center">
                    <svg width="28" height="28" class="sm:w-8 sm:h-8" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                      <circle cx="12" cy="12" r="6" stroke="currentColor" stroke-width="2"/>
                      <circle cx="12" cy="12" r="2" fill="currentColor"/>
                    </svg>
                  </span>
                  <span class="gradient-text ml-2">Habit Tracker</span>
                </h1>
                <!-- Mobile Sign Out Button -->
                <button (click)="onLogout()" class="btn btn-circle btn-primary ml-4 sm:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
              <!-- Desktop Sign Out Button -->
              <div class="absolute right-0 hidden sm:block">
                <button (click)="onLogout()" class="btn btn-primary w-32 flex items-center justify-center">
                  <span>Sign out</span>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
                  </svg>
                </button>
              </div>
            </div>
            <p class="text-base sm:text-lg opacity-70 mt-1 w-full text-center">Build consistency, track progress, celebrate streaks</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
